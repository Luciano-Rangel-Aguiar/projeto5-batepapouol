<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>BATE PAPO UOL</title>
  </head>
  <body>
    <div class="content">
      <div class="top">
        <img src="imgs/chatbubble-outline 1.png" alt="" />
        <ion-icon name="people"></ion-icon>
      </div>
      <div class="chatArea">
        <ul class="message"></ul>
      </div>
      <div class="bottom">
        <div>
          <label for="input"></label>
          <input
            type="text"
            class="inputText"
            id="input"
            name="input"
            placeholder="Escreva aqui..."
          />
        </div>
        <div class="send" onclick="sendText()">
          <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
